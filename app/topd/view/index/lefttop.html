<div class="box box-primary">
  <div class="box-header">
    <h3 class="box-title">我的店铺</h3>
  </div><!-- /.box-header -->
  <div class="box-body">
    <div class="row">
      <div class="col-md-2 mechant-cover">
        <div class="pic">
          <img src="<{$shop.fenxiao_simg|storager:s}>" alt="">
          <a href="<{url action=topd_ctl_shop_info@xgshop}>">更换 logo</a>
        </div>
        <a href="<{url action=topc_ctl_list@fxindex shopId=$shop.user_id}>" target="_blank" class="btn btn-warning btn-xs" role="button">进入店铺</a>
      </div>
      <div class="col-md-10">
        <div class="row">
          <div class="col-sm-2 text-gray">店铺名称：</div>
          <div class="col-sm-10"><h4 class="inline"><{t}><{$shop.fenxiao_dpname}><{/t}></h4></div>
        </div>
        <br/>
        <div class="row">
          <div class="col-sm-2 text-gray">店铺描述：</div>
          <div class="col-sm-10"><{$shop.fenxiao_descript}></div>
        </div>
        <div class="text-right"><a href="<{url action=topd_ctl_shop_info@xgshop}>">【编辑】</a></div>
      </div>
    </div>
  </div>
</div>
