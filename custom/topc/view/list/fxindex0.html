 <script type="text/javascript">
	$(function(){
		$('.shoplista .lista').hover(function(e) {
			$(this).closest('.shoplist').find('a').stop().animate({'margin-left':'0px'},500);
        	$(this).stop().animate({'marginLeft':'-8px'},500);
        },function(){
			$('.shoplista .lista').stop().animate({'margin-left':'0px'},500);
		});
	})
	
    function tz(){
        var key = $("#keyword1").val();
        var str = window.location.origin + window.location.pathname + "?shopId=<{$shopId}>&n="+key;
        window.location.href = str;
    }
	 function tz1(){
        var str = window.location.origin + window.location.pathname + "?shopId=<{$shopId}>";
        window.location.href = str;
    }
</script>
        
        <div class="mystorecon">
